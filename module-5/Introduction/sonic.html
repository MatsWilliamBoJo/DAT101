<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Sonic Example</title>
    <style>
      .prevent-select {
        -webkit-user-select: none; /* Safari /
        -ms-user-select: none; / IE 10 and IE 11 /
        user-select: none; / Standard syntax */
      }
    </style>
    <!-- Import map: map the bare specifier "three" to the local module build. -->
    <script type="importmap">
      {
        "imports": {
          "libSprite": "../../common/script/libSprite.mjs",
          "lib2d": "../../common/script/lib2d.mjs"
        }
      }
    </script>
  </head>
  <body class="prevent-select">
    <canvas id="cvs" style="background-color: rgb(187, 53, 98)" width="1024" height="512"></canvas>
  </body>
  <script type = "module" defer>
    // import libraries
    import {TSpriteCanvas, TSprite } from "libSprite";


      // prettier-ignore
  const SpriteInfoList = {
    sonic1: { x: 0, y:   0, width: 102, height: 125, count: 6},
    sonic2: { x: 0, y: 125, width: 102, height: 125, count: 9},
    sonic3: { x: 0, y: 250, width: 102, height: 125, count: 9},
    sonic4: { x: 0, y: 375, width: 102, height:  75, count: 7},
    sonic5: { x: 0, y: 450, width: 100, height: 130, count: 5},
    sonic6: { x: 0, y: 575, width: 102, height: 125, count: 3},
    sonic7: { x: 0, y: 700, width: 102, height: 125, count: 2},
    sonic8: { x: 0, y: 825, width: 102, height: 125, count: 2},
    sonic9: { x: 0, y: 955, width: 102, height: 140, count: 4}
  };

    // Global variables
    const cvs = document.getElementById("cvs");
    const ctx = cvs.getContext("2d");
    const spcvs = new TSpriteCanvas(cvs);
    const hero1 = new TSprite(spcvs, SpriteInfoList.sonic2, 0, 0);
    const hero2 = new TSprite(spcvs, SpriteInfoList.sonic4, 0, 200);
    const hero3 = new TSprite(spcvs, SpriteInfoList.sonic1, 275, 300);
    const hero4 = new TSprite(spcvs, SpriteInfoList.sonic9, 500, 325);
    // Functions
    function drawCanvas(){  
      //this is a high performance function
      //do not do any heavy calculations here
      hero1.draw();
      hero2.draw();
      hero3.draw();
      hero4.draw();
    }



    let dir = 1; //1=right, -1=left
    function animate(){
      hero1.x +=3 * dir;
      if((hero1.x > cvs.width - hero1.width) || (hero1.x + hero1.width < 0 && dir <0)) {
        dir *= -1; //kan cære på eksamen :)
        hero1.flipHorizontal();
      }
    }
    let dir2 = 1; //1=right, -1=left
    let dir3 = 1; //1=down, -1=up
    function animate2(){
      if((hero2.y >230) || (hero2.y <200)) {
        hero2.y += -2 * dir3;
        dir3 *= -1;
      }
      hero2.x += 5 * dir2;
      hero2.y += 1 * dir3;
      if((hero2.x > cvs.width - hero2.width) || (hero2.x + hero2.width < 0 && dir2 <0)) {
        dir2 *= -1; //kan cære på eksamen :)
        hero2.flipHorizontal();
      }
    }

    function sheetLoaded(){
      console.log("sheet loaded");
      spcvs.showFramerate = true;
      spcvs.onDraw = drawCanvas;
      hero1.animationSpeed = 10;
      hero1.rotation = 0;
      hero2.animationSpeed = 20;
      hero2.rotation = 0;
      hero3.animationSpeed = 21;
      hero3.rotation = 0;
      hero4.animationSpeed = 20;
      hero4.rotation = 0;
      //hero.fliprotation();

    //start animation
    setInterval(animate, 2);
    setInterval(animate2, 2);
    }

    function onKeyDown(aEvent){
      switch(aEvent.code){
        case "ArrowUp":
          hero4.y -= 50;
          break;
        case "ArrowRight":
          hero4.x += 50;
          break;
        case "ArrowDown":
          hero4.y += 50;
          break;
        case "ArrowLeft":
          hero4.x -= 50;
          break;
      }
    }

    // Main application
    spcvs.loadSpriteImage("sonic_sprite_sheet.png", sheetLoaded);
    document.addEventListener("keydown", onKeyDown);


  </script>
</html>
